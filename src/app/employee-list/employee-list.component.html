
    <h2>Employee Listing</h2>

    <button mat-button color="primary" (click)="openAddEmployeeDialog()" >Add Employee</button>




    <table mat-table [dataSource]="employeeList">

    <!-- Columns -->

    <ng-container matColumnDef="emp_id">

        <th mat-header-cell *matHeaderCellDef>Emp ID</th>

        <td mat-cell *matCellDef="let employee">{{ employee.id}}</td>

    </ng-container>




    <ng-container matColumnDef="emp_name">

        <th mat-header-cell *matHeaderCellDef>Employee Name</th>

        <td mat-cell *matCellDef="let employee">{{ employee.name }}</td>

    </ng-container>




    <ng-container matColumnDef="salary">

        <th mat-header-cell *matHeaderCellDef>Salary</th>

        <td mat-cell *matCellDef="let employee">{{ employee.salary }}</td>

    </ng-container>




    <ng-container matColumnDef="date_of_joining">

        <th mat-header-cell *matHeaderCellDef>Date of Joining</th>

        <td mat-cell *matCellDef="let employee">{{ employee.dateOfJoining }}</td>

    </ng-container>




    <ng-container matColumnDef="actions">

        <th mat-header-cell *matHeaderCellDef>Actions</th>

        <td mat-cell *matCellDef="let employee">

        <button mat-icon-button color="primary" (click)="openEditDialog(employee)">

            <mat-icon>edit</mat-icon>

        </button>

        <button mat-icon-button color="warn" (click)="deleteEmployee(employee.id)">

            <mat-icon>delete</mat-icon>

        </button>

        </td>

    </ng-container>




    <!-- Table Rows -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let employee; columns: displayedColumns"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" [length]="employeeList.length" [pageSize]="pageSize" [pageIndex]="pageIndex" (page)="onPageChange($event)"></mat-paginator>
